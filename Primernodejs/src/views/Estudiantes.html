<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Estudiante - Oban Studio</title>
  <link rel="stylesheet" href="css/estudiante.css">
  <link rel="icon" href="img/favicon-32x32.png" type="image/png">
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="img/Logo1.png" alt="Logo Oban Studio">
  </div>

  <!-- Botón Inicio -->
  <a href="/" class="btn-inicio">Inicio</a>

  <!-- Sección del nombre del estudiante -->
  <section class="bienvenida">
    <h1 id="nombreUsuario">Bienvenido, [Nombre del Estudiante]</h1>
  </section>

  <!-- Información del perfil académico -->
  <section class="perfil">
    <h2>Perfil del Estudiante</h2>

    <div class="perfil-info">
      <p><strong>Desempeño:</strong> <span id="desempeno">-</span></p>
      <p><strong>Nivel actual:</strong> <span id="nivel">-</span></p>
      <p><strong>Cosas a mejorar:</strong> <span id="mejoras">-</span></p>
    </div>
  </section>

  <footer>
    <p>© 2025 Oban Studio.</p>
  </footer>

  <script src="js/estudiante.js"></script>
</body>
</html>
